<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p class="description">
          Enter the bill amount and cash given by the customer <br/> to know the number of amount to be returned
        </p>
        <label for="bill-amount">Bill Amount</label>
        <input type="number" id="Bill-amount"/>
        <button id="enter-cash">Next</button>
        <div id="cash-container">
        <label for="cash-paid">Cash Given</label>
        <input type="number" id="cash-given"/>  
        <button id="calculate">Calculate</button>
        <p id="Error-message"></p>
        </div>    
        <table class="change-table" id="show-amount">
          <caption>
            Return Change
          </caption>
            <thead>
              <tr>
                <th>Curreny</th>
                <th>2000</th>
                <th>500</th>
                <th>200</th>
                <th>100</th>
                <th>50</th>
                <th>10</th>
                <th>1</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Number of notes to be returned</td>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
              </tr>
            </tbody>
          </table>       
    </div>
    <script src="app.js"></script>
</body>
</html>
